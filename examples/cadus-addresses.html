<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../css/ol.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../resources/layout.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <link rel="stylesheet" href="../css/cadus.css" type="text/css" />
    <style type="text/css">
    div.ol-logo {
      left: 65px;
    }
    div.fill {
      width: 100%;
      height: 100%;
    }
    </style>
    <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
    <title>Google Maps integration example</title>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./"><img src="../resources/logo.png"> OpenLayers 3 Examples</a>          
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map">
            <div id="gmap" class="fill"></div>
            <div id="olmap" class="fill"></div>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <br />
        <div id="gmaps-geocoder"></div>
        <div id="gmaps-geocoder-error"></div>
        <div>
          <h4 id="title">Cadus, Addresses</h4>
          <p id="shortdesc">Google Addresses widget</p>
          <div id="docs">
            <p>See the <a href="cadus-addresses.js" target="_blank">cadus-addresses.js source</a> to see how this is done.</p>
          </div>
          <div id="tags">cadus, google, geocoder, addresses</div>
        </div>

      </div>

      <div id="addresses">
      </div>

    </div>

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="../resources/example-behaviour.js" type="text/javascript"></script>
    <script src="loader.js?id=cadus-addresses" type="text/javascript"></script>

  </body>
</html>
