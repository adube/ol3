<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../css/ol.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../resources/layout.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="../css/cadus.css" type="text/css" />
    <style type="text/css">
    div.ol-logo {
      left: 65px;
    }
    div.fill {
      width: 100%;
      height: 100%;
    }
    </style>
    <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
    <title>Google Maps integration example</title>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./"><img src="../resources/logo.png"> OpenLayers 3 Examples</a>          
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map">
            <div id="gmap" class="fill"></div>
            <div id="olmap" class="fill"></div>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <br />
        <div>
          <input type="button" value="load" onclick="load();" />
          <input type="button" value="save" onclick="save();" />
          <input type="button" value="loadQP" onclick="loadQueryParams();" />
          <input type="button" value="saveQP" onclick="saveQueryParams();" />
          <input type="button" value="loadRt" onclick="loadRoute();" />
          <textarea title="with routes" style="float:right;"
                    id="directions-json" rows="10" cols="50"></textarea>
          <textarea title="params only" style="float:right;"
                    id="queryparams-json" rows="10" cols="50"></textarea>
        </div>
        <div id="gmaps-directions"></div>
        <div id="gmaps-directions-panel"></div>
        <div>
          <h4 id="title">Cadus, MTJSON</h4>
          <p id="shortdesc">Google Directions widget reading json to load</p>
          <div id="docs">
            <p>See the <a href="cadus-mtjson.js" target="_blank">cadus-mtjson.js source</a> to see how this is done.</p>
          </div>
          <div id="tags">cadus, google, directions</div>
        </div>

      </div>

    </div>

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="../resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../resources/example-behaviour.js" type="text/javascript"></script>
    <script src="loader.js?id=cadus-mtjson" type="text/javascript"></script>

  </body>
</html>
